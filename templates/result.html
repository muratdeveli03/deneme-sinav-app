<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuçlar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ ad }} - {{ deneme }} Sonuçları</h1>

    <table>
        <tr>
            <th>Ders</th>
            <th>Doğru</th>
            <th>Yanlış</th>
            <th>Boş</th>
            <th>Net</th>
        </tr>
        {% for ders, sonuc in sonuclar.items() %}
        <tr>
            <td>{{ ders }}</td>
            <td>{{ sonuc['dogru'] }}</td>
            <td>{{ sonuc['yanlis'] }}</td>
            <td>{{ sonuc['bos'] }}</td>
            <td>{{ sonuc['net'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Yeni Giriş</a>
</body>
</html>

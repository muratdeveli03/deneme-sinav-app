<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuç Sayfası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Öğrenci Sonuçları</h2>
    <p><strong>Öğrenci Kodu:</strong> {{ code }}</p>

    {% for ders, cevaplar in results.items() %}
        <h3>{{ ders|title }}</h3>
        <ol>
            {% for cevap in cevaplar %}
                <li>{{ cevap }}</li>
            {% endfor %}
        </ol>
    {% endfor %}
</body>
</html>

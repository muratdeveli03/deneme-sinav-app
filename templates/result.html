<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuçlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .bilgi {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sonuclar {
            margin-top: 20px;
        }

        .ders {
            background-color: #f9f9f9;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #4CAF50;
        }

        .ders h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .puan {
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
        }

        .puan.dusuk {
            color: #e53935;
        }

        .puan.orta {
            color: #ffb300;
        }

        .puan.yuksek {
            color: #43a047;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 12px;
            text-align: center;
            background-color: #2196F3;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deneme Sonuçları</h1>

        <div class="bilgi">
            Öğrenci Kodu: <strong>{{ ogrenci_kodu }}</strong> <br>
            Deneme: <strong>{{ deneme_adi }}</strong>
        </div>

        <div class="sonuclar">
            {% for ders, sonuc in sonuclar.items() %}
                <div class="ders">
                    <h2>{{ ders }}</h2>
                    <p>Doğru: {{ sonuc.dogru }} | Yanlış: {{ sonuc.yanlis }} | Boş: {{ sonuc.bos }}</p>
                    <p class="puan {% if sonuc.net < 5 %}dusuk{% elif sonuc.net < 10 %}orta{% else %}yuksek{% endif %}">
                        Net: {{ "%.2f"|format(sonuc.net) }}
                    </p>
                </div>
            {% endfor %}
        </div>

        <a href="/" class="btn">Yeni Giriş Yap</a>
    </div>
</body>
</html>

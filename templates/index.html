<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Sınavı Girişi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deneme Sınavı Cevap Girişi</h1>
        <form method="post" action="/">
            <input type="text" name="ogrenci_kodu" placeholder="Öğrenci Kodu" required>
            <input type="text" name="deneme_kodu" placeholder="Deneme Kodu" required>

            {% for ders, soru_sayisi in dersler.items() %}
                <div class="ders-card {{ ders }}">
                    <h2>{{ ders }}</h2>
                    <div class="soru-grup">
                        {% for i in range(1, soru_sayisi + 1) %}
                            <input type="text" name="{{ ders }}_{{ i }}" maxlength="1" placeholder="{{ i }}">
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}

            <button type="submit">Sonuçları Göster</button>
        </form>
    </div>
</body>
</html>

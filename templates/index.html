<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Sınavı Girişi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deneme Sınavı Girişi</h1>
        <form method="POST">
            <label for="deneme_kodu">Deneme Kodu:</label>
            <input type="text" id="deneme_kodu" name="deneme_kodu" required>

            <label for="ogrenci_kodu">Öğrenci Kodu:</label>
            <input type="text" id="ogrenci_kodu" name="ogrenci_kodu" required>

            {% for ders, soru_sayisi in dersler.items() %}
                <h2>{{ ders }}</h2>
                {% for i in range(1, soru_sayisi + 1) %}
                    <label for="{{ ders }}_{{ i }}">{{ i }}. Soru:</label>
                    <input type="text" id="{{ ders }}_{{ i }}" name="{{ ders }}_{{ i }}" maxlength="1">
                {% endfor %}
            {% endfor %}

            <button type="submit">Gönder</button>
        </form>
    </div>
</body>
</html>

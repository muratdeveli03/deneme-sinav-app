<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Sınavı Girişi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Öğrenci Giriş ve Cevap Formu</h2>
    <form method="POST">
        <label>Öğrenci Kodu:</label>
        <input type="text" name="code" required><br><br>

        {% for ders in dersler %}
        <div class="ders-container {{ ders }}">
            <h3>{{ ders|title }}</h3>
            {% for i in range(soru_sayilari[ders]) %}
                <input type="text" name="{{ ders }}{{ i + 1 }}" maxlength="1" placeholder="{{ i + 1 }}">
            {% endfor %}
        </div>
        {% endfor %}

        <br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

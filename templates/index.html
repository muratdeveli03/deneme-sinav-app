<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Deneme Sınavı Cevap Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .ders-card {
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            color: white;
        }
        .ders-turkce { background-color: #2196F3; }
        .ders-t-c-inkilap-tarihi-sosyal-bilgiler { background-color: #9C27B0; }
        .ders-din-kulturu-ve-ahlak-bilgisi { background-color: #4CAF50; }
        .ders-yabanci-dil { background-color: #FF9800; }
        .ders-matematik { background-color: #f44336; }
        .ders-fen-bilimleri { background-color: #3F51B5; }

        .ders-card h2 {
            margin-top: 0;
        }
        .soru-grup {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            margin-top: 10px;
        }
        .soru-grup input {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Deneme Sınavı Cevap Girişi</h1>

    {% if hata %}
        <div class="error-message">{{ hata }}</div>
    {% endif %}

    <form method="post" action="/">
        <input type="text" name="ogrenci_kodu" placeholder="Öğrenci Kodu" required>

        <select name="deneme_kodu" id="deneme_kodu" required onchange="loadDersler()">
            <option value="">Deneme Seçin</option>
            {% for deneme in deneme_listesi %}
                <option value="{{ deneme }}">{{ deneme }}</option>
            {% endfor %}
        </select>

        <div id="dinamik-form-alani"></div>

        <button type="submit">Sonuçları Göster</button>
    </form>
</div>

<script>
    // Serverdan gelen JSON'u JS objesine çeviriyoruz
    const cevapAnahtarlari = {{ cevap_anahtarlari | tojson }};

    // Derslerin sıralaması
    const dersSirasi = [
        "Türkçe",
        "T.C. İnkılap Tarihi (Sosyal Bilgiler)",
        "Din Kültürü ve Ahlak Bilgisi",
        "Yabancı Dil",
        "Matematik",
        "Fen Bilimleri"
    ];

    // Ders adından CSS sınıfı oluşturma (küçük harf + tire)
    function sanitizeClassName(ders) {
        return ders
          .toLowerCase()
          .replace(/ç/g, 'c')
          .replace(/ş/g, 's')
          .replace(/ğ/g, 'g')
          .replace(/ü/g, 'u')
          .replace(/ö/g, 'o')
          .replace(/ı/g, 'i')
          .replace(/[^\w]+/g, '-')  // boşluk, parantez vs yerine tire
          .replace(/^-+|-+$/g, '');
    }

    function loadDersler() {
        const secilenDeneme = document.getElementById("deneme_kodu").value;
        const formAlani = document.getElementById("dinamik-form-alani");
        formAlani.innerHTML = "";

        if (secilenDeneme && cevapAnahtarlari[secilenDeneme]) {
            const dersler = cevapAnahtarlari[secilenDeneme];

            dersSirasi.forEach(ders => {
                if (dersler[ders]) {
                    const dersDiv = document.createElement("div");
                    dersDiv.className = "ders-card ders-" + sanitizeClassName(ders);
                    dersDiv.innerHTML = `<h2>${ders}</h2>`;

                    const soruGrup = document.createElement("div");
                    soruGrup.className = "soru-grup";

                    dersler[ders].forEach((_, index) => {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.name = `${ders}_${index + 1}`;
                        input.maxLength = 1;
                        input.placeholder = `${index + 1}`;
                        soruGrup.appendChild(input);
                    });

                    dersDiv.appendChild(soruGrup);
                    formAlani.appendChild(dersDiv);
                }
            });
        }
    }
</script>
</body>
</html>

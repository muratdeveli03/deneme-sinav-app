<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme Sınavı Girişi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .ders-card {
            background: #f9f9f9;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
        }
        .ders-card h2 {
            margin-top: 0;
        }
        .soru-grup {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
        }
        .soru-grup input {
            text-align: center;
            font-weight: bold;
        }
        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deneme Sınavı Cevap Girişi</h1>

        {% if hata %}
            <div class="error-message">{{ hata }}</div>
        {% endif %}

        <form method="post" action="/">
            <label for="ogrenci_kodu">Öğrenci Kodu:</label>
            <input type="text" name="ogrenci_kodu" placeholder="Öğrenci Kodu" required>

            <label for="deneme_kodu">Deneme Seçin:</label>
            <select name="deneme_kodu" onchange="this.form.submit()" required>
                <option value="">Deneme Seçin</option>
                {% for deneme in deneme_listesi %}
                    <option value="{{ deneme }}" {% if request.form.get('deneme_kodu') == deneme %}selected{% endif %}>{{ deneme }}</option>
                {% endfor %}
            </select>

            {% if dersler %}
                {% for ders, soru_sayisi in dersler.items() %}
                    <div class="ders-card">
                        <h2>{{ ders }}</h2>
                        <div class="soru-grup">
                            {% for i in range(1, soru_sayisi + 1) %}
                                <input type="text" name="{{ ders }}_{{ i }}" maxlength="1" placeholder="{{ i }}">
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}

                <button type="submit">Sonuçları Göster</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
